<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DH6R42PP.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <form class="form">
        <label class="form-field">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset class="form-fieldset">
          <legend class="form-fieldset-legend">State</legend>
          <div class="form-fieldset-radios">
            <label class="form-fieldset-radio-label">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="form-fieldset-radio-label">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="form-button" type="submit">Create notification</button>
      </form>
    </main>

  </body>
</html>
