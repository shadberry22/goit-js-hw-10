<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-DRBXA5vM.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CK8CL8qG.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-CH_T0241.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DH6R42PP.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Timer</span>
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <div class="timer-container">
        <div class="timer-controls">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start>Start</button>
        </div>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
